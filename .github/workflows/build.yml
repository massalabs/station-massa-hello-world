name: build and upload artifacts
on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
    inputs:
      tag_name:
        type: string
      draft:
        type: string
      prerelease:
        type: string
      generate_release_notes:
        type: string

permissions:
  contents: write

jobs:

  lint:
    uses: ./.github/workflows/lint.yml

  tests:
    uses: ./.github/workflows/tests.yml

  build:
    needs: [lint, tests]
    name: build and upload artifacts
    strategy:
      matrix:
        include:
          - arch: amd64
            target: windows
            ext: .exe
          - arch: amd64
            target: linux
          - arch: amd64
            target: darwin
          - arch: arm64
            target: darwin
    runs-on: ubuntu-latest
    env:
      TARGET_NAME: thyra-plugin-hello-world_${{ matrix.target }}-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.2"
      - name: Build binary for ${{ matrix.target }}-${{ matrix.arch}}
        run: GOOS=${{ matrix.target }} GOARCH=${{ matrix.arch }} go build -o $TARGET_NAME${{ matrix.ext }} thyra-plugin-hello-world.go
      - name: Upload artifacts
        if: ${{ inputs.tag_name == '' }}
        uses: actions/upload-artifact@v3
        with:
          name: thyra-plugin-hello-world_${{ matrix.target }}-${{ matrix.arch }}
          path: ${{ env.TARGET_NAME }}${{ matrix.ext }}
      - name: Zip binary
        if: ${{ inputs.tag_name != '' }}
        run: zip $TARGET_NAME.zip $TARGET_NAME${{ matrix.ext }}
      - name: Create release and upload binaries
        if: ${{ inputs.tag_name != '' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: ${{ inputs.generate_release_notes }}
          files: "*.zip"
