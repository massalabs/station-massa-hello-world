name: build and upload artifacts
on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
    inputs:
      tag_name:
        type: string
      draft:
        type: string
      prerelease:
        type: string
      generate_release_notes:
        type: string

permissions:
  contents: write

jobs:

  lint:
    uses: ./.github/workflows/lint.yml

  tests:
    uses: ./.github/workflows/tests.yml

  build:
    needs: [lint, tests]
    name: build and upload artifacts
    strategy:
      matrix:
        include:
          - arch: amd64
            target: windows
            ext: .exe
          - arch: amd64
            target: linux
          - arch: amd64
            target: darwin
          - arch: arm64
            target: darwin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.2"
      - name: Build binary for ${{ matrix.target }}-${{ matrix.arch}}
        run: GOOS=${{ matrix.target }} GOARCH=${{ matrix.arch }} go build -o build/thyra-plugin-hello-world${{ matrix.ext }} thyra-plugin-hello-world.go
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: thyra-plugin-hello-world_${{ matrix.target }}_${{ matrix.arch }}
          path: build
